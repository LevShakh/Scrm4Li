<app-header />

<table class="client-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>CL NAME</th>
      <th>PHONE</th>
      <th>STATUS</th>
      <th>COMMENT</th>
      <th>SUM OF POLIS</th>
      <th>STAGE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.phone }}</td>
      <td>
        <select>
          <option>Client</option>
          <option>Lead</option>
          <option>Inactive</option>
        </select>
      </td>
      <td>{{ client.comment }}</td>
      <td>{{ client.sum }}</td>
      <td>{{ client.stage }}</td>
    </tr>
  </tbody>
</table>
